<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier Editor</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="editor">
        <canvas id="canvas" width="900" height="900"></canvas>
        <div class="object-list">
            <ul class="object-list--objects">
            </ul>
            <div class="object-list--controls">
                <div class="button delete">Delete</div>
                <div class="button rename">Rename</div>
                <div class="button copy">Copy</div>
                <div class="button follow">Follow</div>
            </div>
        </div>
    </div>

    <script type="module">
        import BezierEditor from './static/js/BezierEditor.js';

        const canvas = document.querySelector('#canvas');
        const objectList = document.querySelector('.object-list');
        new BezierEditor(canvas, objectList);
    </script>
</body>
</html>
